<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c3c1d2eee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Front-End/css/styles.css">
    <title>Orinounours - Votre panier</title>
</head>

<body>
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="container_nav">
                <a href="index.html"><img class="logo" src="./Front-End/images/logo_orinounours.png" alt="Logo Orinoco"></a>
                <div class="navList">
                    <a href="index.html" class="navElt"><i class="fas fa-paw"></i><span>Nos oursons</span></a>
                    <a href="cart.html" class="navElt2"><i class="fas fa-shopping-cart"><span>Panier</span></i></a>
                    <span id="cartCounter"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Récapitulatif panier + formulaire d'envoi -->
    <main>
        <section class="cartContainer">

            <h1 class="title">Mon panier</h1>
            <div class="cartResume">
                <table id="tableCart">
                    <thead class="cartBoard">
                        <tr>
                            <th>Produit</th>
                            <th>Référence</th>
                            <th>Prix</th>
                        </tr>
                    </thead> 
                </table>
            </div>

            <div class="cartForm">
                <h2 class="title">Informations de livraison</h2>
                    <form method="POST" action="confirmation.html">

                        <div class="formElt">
                            <label for="firstName" class="formLabel">Prénom</label>
                            <input type="text" class="formInput" id="firstName" placeholder="Saisir votre prénom" required>
                        </div>

                        <div class="formElt">
                            <label for="lastName" class="formLabel">Nom</label>
                            <input type="text" class="formInput" id="lastName" placeholder="Saisir votre nom" required>
                        </div>

                        <div class="formElt">
                            <label for="email" class="formLabel">Adresse électronique</label>
                            <input type="text" class="formInput" id="email" placeholder="Saisir votre adresse email" required>
                        </div>

                        <div class="formElt">
                            <label for="address" class="formLabel">Adresse postale</label>
                            <input type="text" class="formInput" id="address" placeholder="Saisir votre adresse postale" required>
                        </div>

                        <div class="formElt">
                            <label for="city" class="formLabel">Ville</label>
                            <input type="text" class="formInput" id="city" placeholder="Saisir votre ville" required>
                        </div>

                        <div class="formElt">
                            <label for="zip" class="formLabel">Code postal</label>
                            <input type="text" class="formInput" id="zip" placeholder="Saisir votre code postal" required>
                        </div>

                        <div class="button">
                            <button type="submit" class="btn">Valider ma commande</button>
                        </div>
                    </form>
            </div>

        </section>
        
    </main>

    <!-- Footer -->

    <footer>
        <section class="footer">
            <ul class="footerList">
                <li class="footerElt"><a href="#">À propos</a></li>
                <li class="footerElt"><a href="#">Paiement 100% sécurisé</a></li>
                <li class="footerElt"><a href="#">Nous contacter</a></li>
            </ul>

            <h2 class="footerTitle">Rejoignez-nous dès maintenant !</h2>
            <div class="footerSocial">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </footer>
    <script src="./Front-End/js/class.js"></script>
    <script src="./Front-End/js/cart.js"></script>
</body>
</html>
